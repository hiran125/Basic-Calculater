<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Operations Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2><i>Basic Operations Calculator</i></h2>
        <br>
        <p>
            Number 1:
            <input type="text" id="num1"><br><span id="err_num1"></span>
        </p>
        

        <p>
            Operations:
            <input type="radio" name="mathopr" id="opr" value="+">&plus;
            <input type="radio" name="mathopr" id="opr" value="-">&minus;
            <input type="radio" name="mathopr" id="opr" value="*">&times;
            <input type="radio" name="mathopr" id="opr" value="/">รท
            <br>
            <span id="err_opr"></span>
        

        <p>
            Number 2:
            <input type="text" id="num2"><br><span id="err_num2"></span>
        </p>
    
        <br>
        <center><button id="btn">Calculate</button></center>
        <br>
        <center><p id="Output"></p></center>

       </center>

    </div>
</body>
</html>
